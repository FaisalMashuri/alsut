<ion-content text-center class="body">
    <div class="top-head">
        <button ion-button (click)="pilihmenu()" class="btn-back">
            <img src="assets/imgs/arrow_back.png" height="40">
        </button>
        <span>Panic Button</span>
    </div>
    <div class="inner-box">
        <div text-center>
            <div class="row">
                <ion-item>
                    <ion-label>Nama Petugas</ion-label>
                    <ion-label>{{ username }}</ion-label>
                </ion-item>
            </div>
            <div class="row">
                <ion-item>
                    <ion-label>Nama Cluster</ion-label>
                    <ion-label>{{ cluster }}</ion-label>
                </ion-item>
            </div>
        </div>
    </div>
    <div class="inner-box">
        <button class="btn-panic" (click)="kebakaran()">
            <img src="assets/imgs/fire.png" height="40">
            Kebakaran
        </button>
        <button class="btn-panic" (click)="kriminal()">
            <img src="assets/imgs/crime.png" height="40">
            Kriminalitas
        </button>
        <button class="btn-panic" (click)="kebanjiran()">
            <img src="assets/imgs/flood.png" height="40">
            Kebanjiran
        </button>
        <button class="btn-panic" (click)="medis()">
            <img src="assets/imgs/ambulance.png" height="40">
            Kesehatan
        </button>
    </div>

    <div class="btn-box">
        <button (click)="report()" class="btn-submit">Laporan Khusus
            <ion-icon name="camera"></ion-icon>
        </button>
    </div>
</ion-content>
