<ion-content text-center class="body">
    <div class="top-head">
        <button ion-button (click)="cancel()" class="btn-back">
            <img src="assets/imgs/arrow_back.png" height="40">
        </button>
        <span>Report</span>
    </div>
    <div class="inner-box">
    		<div class="row">
    			<label><input placeholder="Title" [(ngModel)]="title"></label>
    		</div>
    		<div class="row">
    			<label><textarea placeholder="Description" [(ngModel)]="description"></textarea></label>
    		</div>
    		<div class="row">
                <img src="assets/imgs/photo.png" (click)="takePicture()" class="icon"> 
    		</div>
    </div>

    <div class="btn-box">
        <button (click)="submit()" class="btn-submit">Submit</button>

    </div>
</ion-content>
